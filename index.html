<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ropa+Sans&display=swap" rel="stylesheet">
    <script src="app.js"></script>
    <title>Background Color Changer</title>
</head>
<body>
    <h2>Background Color Changer</h2>
    <h2 id="header">#FFFFFF</h2>
    <div id="container">
        <div id="randomize">
            <input type="submit" onclick="bgRandom()" value="Random Color"></input>
        </div>
        <div id="customize">
            <input type="text" placeholder="#FFFFFF" onblur="this.placeholder='#FFFFFF'" onfocus="this.placeholder=''" id="input">
            <input type="submit" value="Custom Change" onclick="bgCustom()">
        </div> 
    </div>
</body>
</html>
